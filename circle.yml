machine:
  services:
  - docker
  ruby:
    version: 2.4.1
  environment:
    TESTS: ubuntu-1404 ubuntu-1604

dependencies:
  override:
  - curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -c current -P chefdk
  - chef exec bundle check --path=vendor/bundle || chef exec bundle install --path=vendor/bundle --jobs=4 --retry=3 --without=integration_vagrant:
      timeout: 900

test:
  override:
  - TESTS=(${TESTS// / }) ; chef exec bundle exec rake integration:docker[${TESTS[$CIRCLE_NODE_INDEX]}]:
      parallel: true #  Project Settings -> Tweaks -> Adjust Parallelism -> 2
      timeout: 900
